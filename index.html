        </div>
        <div class="brands__item swiper-slide">

            <img src="img/samsung.svg" alt="" />
          </button>
        </div>
        <div class="brands__item swiper-slide">
          <button class="brands__button">
            <img src="img/apple.svg" alt="" />
          </button>
        </div>
      </div>

    <div class="swiper-pagination"></div>

    <button class="show-button brands__open-button">Показать все</button>
